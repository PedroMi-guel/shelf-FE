<app-navbar-mnu title="Pedidos"></app-navbar-mnu>

<ion-content [fullscreen]="true">

  @for (pedido of pedidos; track $index) {

    <ion-item-sliding>
      <ion-item button detail (click)="goToDetail(pedido.id)">
        <ion-avatar slot="start">
          <img [src]="pedido.elements[0].image" />
        </ion-avatar>
        <ion-label>
          <p>Pedido por: {{pedido.user.name}} {{pedido.user.lastName}} </p>
          @for (element of pedido.elements; track $index) {
            <ion-chip>{{element.name}}</ion-chip>
            }
        </ion-label>
        <app-details [id]="pedido.id"></app-details>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="success">Aceptar</ion-item-option>
        <ion-item-option color="danger">Rechazar</ion-item-option>
        <ion-item-option >Revisar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  }
</ion-content>
