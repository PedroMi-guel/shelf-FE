<ion-header>
  <ion-toolbar>

      <ion-title color="primary">Registro</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="form">
    <ion-item>
      <ion-input label="Nombre" labelPlacement="floating" class="input ion-margin-top" type="text" required formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Apellidos" labelPlacement="floating" class="input ion-margin-top" type="text" required formControlName="lastName"></ion-input>
    </ion-item>
  <ion-item>
    <ion-input label="Correo electronico" labelPlacement="floating" class="input ion-margin-top" type="email" required formControlName="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input label="ContraseÃ±a"  labelPlacement="floating"  class="input ion-margin-top" type="password" required formControlName="password"></ion-input>

  </ion-item>
  <ion-item>
    <ion-button (click)="register()"  style="margin-top: 55px;" expand="block" fill="clear" shape="round" [disabled]="form.invalid">
      Iniciar sesion
    </ion-button>
  </ion-item>
</form>




<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-back-button color="primary" defaultHref="seccion"></ion-back-button>
  </ion-tab-bar>
</ion-tabs>
</ion-content>
