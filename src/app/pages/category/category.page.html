<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Categorias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Categorias</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <ion-grid>
      <ion-row >
        <ion-col size="6" >
          <ion-card *ngFor="let category  of categories" class="card" >
              <ion-img class="img" [src]="category.image"  ></ion-img>
            <ion-card-header>
              <ion-card-title style="text-transform: uppercase;" >{{category.name}}</ion-card-title>
            </ion-card-header>
            <ion-card-content style="text-transform: capitalize;">
              {{category.description}}
            </ion-card-content>
            <ion-row>
              <ion-button (click)="deleteCategory(category)" >
                <ion-icon  name="trash-outline"></ion-icon>
              </ion-button>
              <ion-button >
                <ion-icon name="create-outline"></ion-icon>
              </ion-button>
            </ion-row>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>
    <button class="botonAdd">
      <ion-icon  (click)="navigateToNew()" name="add-circle-outline"></ion-icon>
    </button>



</ion-content>


<style>
  .botonAdd {
    position: fixed;
    bottom: 20px;
    right: 20px;
    text-align: center;
    font-size: 30px;
    border-radius:5px;
  }
  .card{
    border-radius:15px;
    position: inherit;
    align-self: center;
    align-content: center;
    width: 250px;
    height: 400px;
    padding: 5%;
    border: 5%;
  }
  .img{
    width: 200px;
    height: 150px;
  }
</style>
