<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>newCategory</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">newCategory</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-header>
    <ion-toolbar>
      <ion-title>Agregar Categoria</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="newCategory.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Descripci√≥n</ion-label>
      <ion-input type="text" [(ngModel)]="newCategory.description"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">URL IMG</ion-label>
      <ion-input type="file" id="file-upload" (change)="setImage($event)"></ion-input>
    </ion-item>

    <ion-button expand="block" (click)="addCategory()">Agregar Producto</ion-button>
  </ion-content>

</ion-content>
