<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar>
          <ion-title style="font-family:'Montserrat">Login</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding">
        <ion-grid>
          <ion-row class="ion-justify-content-center">
            <ion-col size="12" size-md="6" size-lg="4">
              <ion-card>
                <ion-card-header>
                  <ion-card-title  style="font-family:'Montserrat">
                    <ion-icon name="lock-closed" size="large"></ion-icon>
                    Login
                  </ion-card-title>
                </ion-card-header>

                <ion-card-content>
                  <ion-button
                    expand="block"
                    [navPush]="ADMINPage"
                    routerLink="/admin"
                    style="font-family:'Montserrat"
                    >Admin</ion-button
                  >
                  <br />
                  <ion-button
                    expand="block"
                    [navPush]="USERPage"
                    routerLink="/user"
                    style="font-family:'Montserrat"
                    >User</ion-button
                  >
                  <br />
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>

        <ion-footer class="ion-text-center ion-padding"  style="font-family:'Montserrat">
          <p style="color: #888">Your company tagline here</p>
        </ion-footer>
      </ion-content>
    </ion-app>

    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
  </body>
</html>
