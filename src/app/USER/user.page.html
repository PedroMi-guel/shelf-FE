<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usuario</title>
    <link
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar>
          <ion-title style="font-family:'Montserrat">Usuario</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding">
        <ion-grid>
          <ion-row class="ion-justify-content-center">
            <ion-col size="12" size-md="6" size-lg="4">
              <ion-card>
                <ion-card-header>
                  <ion-card-title style="font-family:'Montserrat">
                    <ion-icon name="person" size="large"></ion-icon>
                    User Login
                  </ion-card-title>
                </ion-card-header>

                <ion-card-content>
                  <ion-item style="border:1px solid #ccc; border-radius:10px">
                    <ion-label position="floating" style="font-family:'Montserrat"
                      >Correo Electrónico</ion-label
                    >
                    <br />
                    <ion-input type="email"></ion-input>
                  </ion-item>
                  <br />
                  <ion-item style="border:1px solid #ccc; border-radius:10px">
                    <ion-label position="floating" style="font-family:'Montserrat">Contraseña</ion-label>
                    <br />
                    <ion-input type="password"></ion-input>
                  </ion-item>
                  <br />
                  <ion-button expand="block" routerLink="/user-dashboard" style="font-family:'Montserrat" style="border:2px solid #ccc;border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.2);">
                    Ingresar</ion-button
                  >
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>

        <ion-footer class="ion-text-center ion-padding" style="font-family:'Montserrat">
          <p style="color: #888">Your company tagline here</p>
        </ion-footer>
      </ion-content>
    </ion-app>

    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
  </body>
</html>
